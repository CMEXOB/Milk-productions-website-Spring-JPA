<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Продукция</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <a class="btn btn-warning" href="/">Главная</a>
    <a class="btn btn-warning" href="/product/add">Добавить</a>
    <h1>Продукция</h1>
    <div th:each="product : ${products}" class="alert alert-info mt-2">
        <h5 th:text="'ID: ' + ${product.id}"></h5>
        <h5 th:text="'Название: ' + ${product.name}"></h5>
        <h5 th:text="'Сорт: ' + ${product.sort}"></h5>
        <h5 th:text="'Группа: ' + ${product.productGroup}"></h5>
        <form style ='float: left; padding: 5px 5px 5px 0px;' th:action="'/product/upd/' + ${product.id}" method="get" >
            <button class="btn btn-warning" type="submit">Изменить</button>
        </form>
        <form style ='padding: 5px 5px 5px;' th:action="'/product/del/' + ${product.id}" method="post" >
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

</body>
</html>
