<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Продукция</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <h1>Добавление продукта</h1>
    <form action="/product/add" method="post">
        <input type="text" name="name" placeholder="Введите название продукта" class="form-control"><br>
        <input type="text" name="sort" placeholder="Введите сорт продукта" class="form-control"><br>
        <input type="text" name="productGroup" placeholder="Введите группу продукта" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить продукт</button>
    </form>
</div>

</body>
</html>
