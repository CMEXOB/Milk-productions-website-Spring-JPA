<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Фабрики</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <h1>Добавление фабрики</h1>
    <form action="/factory/add" method="post">
        <input type="text" name="name" placeholder="Введите название фабрики" class="form-control"><br>
        <input type="text" name="region" placeholder="Введите регион, где находится фабрики" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить фабрику</button>
    </form>
</div>

</body>
</html>
