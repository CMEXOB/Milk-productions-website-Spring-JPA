<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Фабрики</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <h1>Редактирование фабрики</h1>
        <form method="post">
            <input type="text" th:value="${factory.name}" name="name" placeholder="Введите название фабрики" class="form-control"><br>
            <input type="text" th:value="${factory.region}" name="region" placeholder="Введите сорт фабрики" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
</div>
</body>
</html>
