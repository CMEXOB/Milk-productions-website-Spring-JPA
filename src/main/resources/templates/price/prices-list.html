<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Цены</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <a class="btn btn-warning" href="/">Главная</a>
    <a class="btn btn-warning" href="/price/add">Добавить</a>
    <a class="btn btn-warning" href="/price/searchByProductName">Поиск по имени продукта</a>
    <a class="btn btn-warning" href="/price/searchByFactoryName">Поиск по имени фабрики</a>
    <a class="btn btn-warning" href="/price/searchByRegionName">Средняя цена по регионам</a>

    <h1>Цены</h1>
    <div th:each="price : ${prices}" class="alert alert-info mt-2">
        <h5 th:text="'ID: ' + ${price.id}"></h5>
        <h5 th:text="'Дата: ' + ${price.date}"></h5>
        <h5 th:text="'Код фабрики: ' + ${price.factory.id}"></h5>
        <h5 th:text="'Название фабрики: ' + ${price.factory.name}"></h5>
        <h5 th:text="'Название продукта: ' + ${price.product.name}"></h5>
        <h5 th:text="'Закупочная: ' + ${price.purchasePrice}"></h5>
        <h5 th:text="'Отпускная : ' + ${price.sellingPrice}"></h5>
        <h5 th:text="'ФИО: ' + ${price.informantFullName}"></h5>
        <h5 th:text="'Телефон: ' + ${price.informantPhoneNumber}"></h5>
        <h5 th:text="'Титул: ' + ${price.informantJobTitle}"></h5>
        <form style ='float: left; padding: 5px 5px 5px 0px;' th:action="'/price/upd/' + ${price.id}" method="get" >
            <button class="btn btn-warning" type="submit">Изменить</button>
        </form>
        <form style ='padding: 5px 5px 5px;' th:action="'/price/del/' + ${price.id}" method="post" >
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>
