<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Цены</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <h1>Поиск цены по названию региона и дате добавления</h1>
    <form action="/price/resultSearchByRegionName" method="get">
        <h3>Выберите дату добавления цены</h3>
        <input id="date" name="date" type="date"><br>
        <br><input type="text" name="regionName" placeholder="Введите название региона" class="form-control"><br>
        <button type="submit" class="btn btn-success">Поиск</button>
    </form>
</div>

</body>
</html>
