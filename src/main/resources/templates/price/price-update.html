<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Цены</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <h1>Редактирование цены</h1>
        <form method="post">
            <h3>Выберите фабрику</h3>
            <select id="factoryId" name="factoryId">
                <div th:each="factory : ${factories}" class="alert alert-info mt-2" th:value="${price.factory.id}">
                    <option th:text="'ID: ' + ${factory.id}" th:selected="(${factory.id} == *{price.factory.id})" name="factoryId" th:value="${factory.id}"></option>
                </div>
            </select><br>
            <h3>Выберите продукт</h3>
            <select id="productId" name="productId">
                <div th:each="product : ${products}" class="alert alert-info mt-2" th:value="${price.product.id}">
                    <option th:text="'ID: ' + ${product.id}" th:selected="(${product.id} == *{price.product.id})" name="productId" th:value="${product.id}" selected></option>
                </div>
            </select><br>
            <h3>Выберите дату</h3>
            <input id="date" name="date" type="date" th:value="${price.date}"><br>
            <br><input type="text" name="purchasePrice" th:value="${price.purchasePrice}" placeholder="Введите закупочную цену" class="form-control"><br>
            <input type="text" name="sellingPrice" th:value="${price.sellingPrice}" placeholder="Введите отпускную цену" class="form-control"><br>
            <input type="text" name="informantFullName" th:value="${price.informantFullName}" placeholder="Введите ФИО" class="form-control"><br>
            <input type="text" name="informantPhoneNumber" th:value="${price.informantPhoneNumber}" placeholder="Введите телефон" class="form-control"><br>
            <input type="text" name="informantJobTitle" th:value="${price.informantJobTitle}"  placeholder="Введите должность" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
</div>
</div>
</body>
</html>
