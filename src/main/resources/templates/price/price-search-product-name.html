<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Цены</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <h1>Поиск цены по названию продукта и временому промежутку</h1>
    <form action="/price/resultSearchByProductName" method="get">
        <h3>Выберите начало временного промежутка</h3>
        <input id="dateAfter" name="dateAfter" type="date"><br>
        <br>
        <h3>Выберите конец временного промежутка</h3>
        <input id="dateBefore" name="dateBefore" type="date"><br>
        <br><input type="text" name="productName" placeholder="Введите название продукта" class="form-control"><br>
        <button type="submit" class="btn btn-success">Поиск</button>
    </form>
</div>

</body>
</html>
